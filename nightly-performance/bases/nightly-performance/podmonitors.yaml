apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: otel
spec:
  podMetricsEndpoints:
    - interval: 10s
      path: /metrics
      targetPort: 9465
  selector:
    matchLabels:
      app: otel
  podTargetLabels:
    - affinity
