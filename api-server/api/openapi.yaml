openapi: 3.0.0
info:
  description: |
    This is the Ceramic API for working with streams and events
  license:
    name: MIT
    url: https://mit-license.org/
  title: Ceramic API
  version: 0.8.3
servers:
- url: /ceramic
paths:
  /liveness:
    get:
      responses:
        "200":
          description: success
      summary: Test the liveness of the Ceramic node
  /version:
    post:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
          description: success
      summary: Get the version of the Ceramic node
  /subscribe/{sort_key}/{sort_value}:
    get:
      parameters:
      - description: name of the sort_key
        explode: false
        in: path
        name: sort_key
        required: true
        schema:
          type: string
        style: simple
      - description: value associated with the sort key
        explode: false
        in: path
        name: sort_value
        required: true
        schema:
          type: string
        style: simple
      - description: the controller to subscribe to.
        explode: true
        in: query
        name: controller
        required: false
        schema:
          type: string
        style: form
      - description: the stream to subscribe to.
        explode: true
        in: query
        name: streamId
        required: false
        schema:
          type: string
        style: form
      - description: "the number of events to skip in the given range, default is\
          \ 0."
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: number
        style: form
      - description: "the maximum number of events to return, default is no limit."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Event'
                type: array
          description: success
      summary: Get events for a stream
  /events:
    post:
      requestBody:
        $ref: '#/components/requestBodies/Event'
      responses:
        "204":
          description: success
      summary: Creates a new event
components:
  requestBodies:
    Event:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Event'
      description: Event to add to the node
      required: true
  schemas:
    Version:
      description: "Version of the Ceramic node in semver format, e.g. 2.1.0"
      example:
        version: version
      properties:
        version:
          description: Version of the Ceramic node
          type: string
    Event:
      description: A Ceramic event as part of a Ceramic Stream
      example:
        eventId: eventId
      properties:
        eventId:
          description: Multibase encodeding of event id bytes.
          type: string
      required:
      - eventId
      title: A Ceramic Event
      type: object

