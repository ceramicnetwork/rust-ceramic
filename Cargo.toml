[workspace]
resolver = "2"
members = [
    "anchor-remote",
    "anchor-service",
    "api",
    "api-server",
    "arrow-test",
    "core",
    "event",
    "event-svc",
    "flight",
    "interest-svc",
    "kubo-rpc",
    "kubo-rpc-server",
    "metadata",
    "metrics",
    "olap",
    "one",
    "p2p",
    "pipeline",
    "recon",
    "sql",
    "validation",
    "beetle/iroh-bitswap",
    "beetle/iroh-rpc-client",
    "beetle/iroh-rpc-types",
    "beetle/iroh-util",
]

[workspace.dependencies]
# We prefer to place all dependencies for our workspace crates here.
# The should be added here with default features only so that each
# crate explicitly enables the features they need.
#
# There are two execeptions to this:
# - If a crate needs a dependency with `default-features=false` the
#   default features must be disabled here.
# - If we really want to uniformely enforce a feature in all crates,
#   e.g. anyhow's backtrace feature.

ahash = "0.8"
anyhow = { version = "1" }
arrow = { version = "53", features = ["prettyprint"] }
arrow-array = "53"
arrow-flight = { version = "53", features = ["flight-sql-experimental"] }
arrow-ipc = "53"
arrow-schema = "53"
async-broadcast = "0.4.1"
async-channel = "1.7.1"
async-recursion = "1"
async-stream = "0.3"
async-trait = "0.1"
asynchronous-codec = "0.7"
axum = "0.6"
backoff = "0.4"
base64 = "0.21"
bincode = "1.3.3"
bs58 = "0.4"
bytecheck = "0.6.7"
bytes = "1.1"
bytesize = "1.1"
ceramic-anchor-service = { path = "./anchor-service" }
ceramic-anchor-remote = { path = "./anchor-remote" }
ceramic-api = { path = "./api" }
ceramic-api-server = { path = "./api-server" }
ceramic-arrow-test = { path = "./arrow-test" }
ceramic-car = { path = "./car" }
ceramic-core = { path = "./core" }
ceramic-event = { path = "./event" }
ceramic-event-svc = { path = "./event-svc" }
ceramic-flight = { path = "./flight" }
ceramic-interest-svc = { path = "./interest-svc" }
ceramic-kubo-rpc-server = { path = "./kubo-rpc-server" }
ceramic-metadata = { path = "./metadata" }
ceramic-metrics = { path = "./metrics" }
ceramic-one = { path = "./one" }
ceramic-p2p = { path = "./p2p" }
ceramic-pipeline = { path = "./pipeline" }
ceramic-sql = { path = "./sql" }
ceramic-validation = { path = "./validation" }
chrono = "0.4.31"
cid = { version = "0.11", features = ["serde-codec"] }
clap = { version = "4", features = ["derive", "env", "string"] }
clap_mangen = "0.2.2"
console = { version = "0.15", default-features = false }
console-subscriber = "0.4"
criterion2 = "0.7.0"
crossterm = "0.25"
ctrlc = "3.2.2"
dag-jose = "0.2"
datafusion = "42"
datafusion-federation = { git = "https://github.com/datafusion-contrib/datafusion-federation.git", features = [
    "sql",
], branch = "main" }
datafusion-flight-sql-table-provider = { git = "https://github.com/datafusion-contrib/datafusion-federation.git", branch = "main" }
datafusion-flight-sql-server = { git = "https://github.com/datafusion-contrib/datafusion-federation.git", branch = "main" }
deadqueue = "0.2.3"
derivative = "2.2"
derive_more = "0.99.17"
dirs-next = "2"
ed25519-dalek = "2.1"
expect-test = "1.4.1"
fastmurmur3 = "0.1.2"
fnv = "1.0.7"
futures = "0.3"
futures-timer = "3.0.2"
futures-util = "0.3"
git-version = "0.3.5"
handlebars = "4"
headers = "0.3.7"
hex = "0.4.3"
hex-literal = "0.3.4"
http = "1"
http-body = "0.4.5"
