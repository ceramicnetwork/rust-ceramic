p256 = "0.13"
par-stream = { version = "0.10.2", default-features = false }
paste = "1.0.9"
phf = "0.11"
prometheus-client = "0.22"
proptest = "1"
prost = "0.13"
prost-build = "0.13"
quic-rpc = { version = "0.3.2", default-features = false }
rand = "0.8.5"
rand_chacha = "0.3.1"
rayon = "1.5.3"
recon = { path = "./recon/" }
regex = "1.7.1"
relative-path = "1.7.2"
reqwest = { version = "0.11.10", default-features = false }
ring = "0.17.8"
rkyv = "0.7.37"
rlimit = "0.9.0"
ruzstd = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde-error = "0.1.2"
serde_bytes = "0.11"
