    "rt",
    "macros",
    "sync",
] }
tokio-context = "0.1.3"
tokio-stream = "0.1.11"
tokio-test = "0.4.2"
tokio-util = { version = "0.7.10", features = ["compat", "rt"] }
toml = "0.5.9"
tonic = { version = "0.12", features = ["tls"] }
tower = "0.4"
tower-http = "0.3"
tower-layer = "0.3"
tracing = "0.1"
tracing-opentelemetry = "0.23"
tracing-subscriber = { version = "0.3", features = [
    "ansi",
    "env-filter",
    "json",
] }
trust-dns-resolver = "0.22.0"
unsigned-varint = "0.8"
url = "2.2.2"
